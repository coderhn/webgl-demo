<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="padding: 200px;">
    <svg width="300" height="300" style="border: 1px solid red;">
        <rect x="0" y="0" width="300" height="300"/>
    </svg>
    <svg width="300" height="300" viewBox="0 0 300 300" style="border: 1px solid red;">
        <rect x="0" y="0" width="300" height="300"/>
    </svg>
    <svg width="300" height="300" viewBox="0 0 100 100" style="border: 1px solid red;">
        <rect x="0" y="0" width="300" height="300"/>
    </svg>
    <svg width="300" height="300" viewBox="0 0 600 600" style="border: 1px solid red;">
        <rect x="0" y="0" width="300" height="300"/>
    </svg>
    <svg width="300" height="300" viewBox="0 0 200 300" style="border: 1px solid red;">
        <rect x="0" y="0" width="300" height="300"/>
    </svg>
    <!-- <svg width="300" height="300" viewBox="150 200 50 100" style="border: 1px solid red;">
        <rect x="0" y="0" width="300" height="900"/>
    </svg> -->

</html>
