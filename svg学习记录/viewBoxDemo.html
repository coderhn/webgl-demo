<!DOCTYPE svg>
<html lang="en">
<svg width="100" height="100" viewBox="0 0 200 200" preserveAspectRatio="none" xmlns="http://www.w3.org/200/svg">
    <title>svg viewBox属性</title>
    <desc>svg viewBox属性讲解</desc>
    <circle cx="0" cy="0" r="50" fill="none" stroke="#000" />
    <rect x="0" y="0" width="100" height="100" fill="none" stroke="#000">
        <animate attributeName="width" attributeType="XML" from="100" to="50" begin="0s" dur="8s" fill="freeze" />
    </rect>
    <svg x="0" y="0" width="50" height="50">
        <rect fill="none" width="50" height="50" style="stroke: red;" />
    </svg>
</svg>

</html>
