<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
        <circle cx="100" cy="100" r="80" fill="none" stroke="black" />
        <path id="retangle" d="M100,100 L180,100 100,20 Z" fill="blue">

        </path>
        <use id="retangle2" xlink:href="#retangle" transform="scale(-1 1) translate(-200 0)">
            <animate attributeName="fill-opacity" attributeType="XML" from="1" to="0.5" begin="0s" dur="8s"
                fill="freeze" />
        </use>
        <use xlink:href="#retangle" transform="scale(1 -1) translate(0 -200)">
            <animate attributeName="fill-opacity" attributeType="XML" from="1" to="0.2" begin="0s" dur="8s"
                fill="freeze" />
        </use>
        <use xlink:href="#retangle2" transform="scale(1 -1) translate(0 -200)">
            <animate attributeName="fill-opacity" attributeType="XML" from="1" to="0.2" begin="0s" dur="8s"
                fill="freeze" />
        </use>
    </svg>
</body>

</html>
