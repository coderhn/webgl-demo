<!-- <!DOCTYPE svg PUBLIC -->
<!DOCTYPE svg>
<html lang="en">
<svg width="100" height="100" viewBox="0 0 200 200" preserveAspectRatio="none" xmlns="http://www.w3.org/200/svg">
    <title>svg viewBox属性</title>
    <desc>svg viewBox属性讲解</desc>
    <rect x="10" y="10" width="20" height="20" style="stroke: black; fill: green; style: fill-opacity: 0.25;">
        <animate attributeName="width" attributeType="XML" from="20" to="200" begin="0s" dur="8s" fill="freeze" />
        <animate attributeName="height" attributeType="XML" from="20" to="150" begin="0s" dur="8s" fill="freeze" />
        <animate attributeName="fill-opacity" attributeType="CSS" from="0.25" to="1" begin="0s" dur="3s"
            fill="freeze" />
        <animate attributeName="fill-opacity" attributeType="CSS" from="1" to="0.25" begin="3s" dur="3s"
            fill="freeze" />
    </rect>
</svg>

</html>
